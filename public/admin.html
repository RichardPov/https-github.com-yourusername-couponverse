<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CouponVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            padding-top: 100px;
            padding-bottom: 60px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-tab {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-surface);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-approved {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            margin-right: 6px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: var(--success);
            color: white;
        }

        .btn-reject {
            background-color: var(--warning);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .section-view {
            display: none;
        }

        .section-view.active {
            display: block;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-body);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: var(--bg-surface);
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 24px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
        }

        .login-form button {
            width: 100%;
        }

        /* Add Coupon Modal */
        .modal-form {
            display: grid;
            gap: 16px;
            text-align: left;
        }

        .modal-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .modal-form input,
        .modal-form select {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <header class="site-header">
        <div class="container header-container">
            <a href="/" class="logo">
                <i class="fa-solid fa-tag"></i> Coupon<span class="text-accent">Verse</span> Admin
            </a>
            <button id="logout-btn" class="btn btn-outline">Logout</button>
        </div>
    </header>

    <main class="container admin-container">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <div style="display: flex; gap: 10px;">
                <button id="add-coupon-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Coupon</button>
                <button id="export-btn" class="btn btn-outline"><i class="fa-solid fa-download"></i> Export
                    Subscribers</button>
            </div>
        </div>

        <div class="admin-tabs">
            <div class="admin-tab active" data-target="coupons-view">Manage Coupons</div>
            <div class="admin-tab" data-target="subscribers-view">Subscribers</div>
        </div>

        <!-- Coupons View -->
        <div id="coupons-view" class="section-view active">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Store</th>
                        <th>Code</th>
                        <th>Discount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="coupons-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Subscribers View -->
        <div id="subscribers-view" class="section-view">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Date Subscribed</th>
                    </tr>
                </thead>
                <tbody id="subscribers-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add Coupon Modal -->
    <div id="add-coupon-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddModal()"><i class="fa-solid fa-times"></i></button>
            <div class="modal-header">
                <h3>Add New Coupon</h3>
            </div>
            <div class="modal-body">
                <form id="add-coupon-form" class="modal-form">
                    <div>
                        <label>Store Name</label>
                        <input type="text" name="store_name" required>
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" name="description" required>
                    </div>
                    <div>
                        <label>Code</label>
                        <input type="text" name="code" required>
                    </div>
                    <div>
                        <label>Discount Amount</label>
                        <input type="text" name="discount_amount" placeholder="e.g. 50% OFF" required>
                    </div>
                    <div>
                        <label>Category</label>
                        <select name="category" required>
                            <option value="tech">Tech</option>
                            <option value="fashion">Fashion</option>
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                            <option value="beauty">Beauty</option>
                        </select>
                    </div>
                    <div>
                        <label>Expiry Date</label>
                        <input type="date" name="expiry_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Add Coupon</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();

            // Login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    if (res.ok) {
                        document.getElementById('login-overlay').style.display = 'none';
                        loadData();
                    } else {
                        alert('Invalid credentials');
                    }
                } catch (err) {
                    console.error(err);
                }
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await fetch('/api/logout', { method: 'POST' });
                location.reload();
            });

            // Tabs
            const tabs = document.querySelectorAll('.admin-tab');
            const views = document.querySelectorAll('.section-view');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    views.forEach(v => v.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tab.dataset.target).classList.add('active');
                });
            });

            // Export
            document.getElementById('export-btn').addEventListener('click', exportSubscribers);

            // Add Coupon Modal
            document.getElementById('add-coupon-btn').addEventListener('click', () => {
                document.getElementById('add-coupon-modal').classList.add('active');
            });

            document.getElementById('add-coupon-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                try {
                    const res = await fetch('/api/admin/coupons', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (res.ok) {
                        closeAddModal();
                        e.target.reset();
                        loadCoupons();
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        });

        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    document.getElementById('login-overlay').style.display = 'none';
                    loadData();
                } else {
                    document.getElementById('login-overlay').style.display = 'flex';
                }
            } catch (err) {
                document.getElementById('login-overlay').style.display = 'flex';
            }
        }

        function loadData() {
            loadCoupons();
            loadSubscribers();
        }

        function closeAddModal() {
            document.getElementById('add-coupon-modal').classList.remove('active');
        }

        async function loadCoupons() {
            try {
                const res = await fetch('/api/admin/coupons');
                if (!res.ok) return; // Auth check handles redirect
                const data = await res.json();
                const tbody = document.getElementById('coupons-table-body');
                tbody.innerHTML = '';

                data.data.forEach(coupon => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${coupon.store_name}</td>
                        <td><code>${coupon.code}</code></td>
                        <td>${coupon.discount_amount}</td>
                        <td><span class="status-badge status-${coupon.status}">${coupon.status}</span></td>
                        <td>
                            ${coupon.status === 'pending' ? `
                                <button class="action-btn btn-approve" onclick="updateStatus(${coupon.id}, 'approved')">Approve</button>
                                <button class="action-btn btn-reject" onclick="updateStatus(${coupon.id}, 'rejected')">Reject</button>
                            ` : ''}
                            <button class="action-btn btn-delete" onclick="deleteCoupon(${coupon.id})"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function updateStatus(id, status) {
            try {
                const res = await fetch(`/api/admin/coupons/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                if (res.ok) {
                    loadCoupons();
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function deleteCoupon(id) {
            if (!confirm('Are you sure you want to delete this coupon?')) return;
            try {
                const res = await fetch(`/api/admin/coupons/${id}`, {
                    method: 'DELETE'
                });
                if (res.ok) {
                    loadCoupons();
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function loadSubscribers() {
            try {
                const res = await fetch('/api/admin/subscribers');
                if (!res.ok) return;
                const data = await res.json();
                const tbody = document.getElementById('subscribers-table-body');
                tbody.innerHTML = '';

                data.data.forEach(sub => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${sub.id}</td>
                        <td>${sub.email}</td>
                        <td>${new Date(sub.created_at).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function exportSubscribers() {
            try {
                const res = await fetch('/api/admin/subscribers');
                const data = await res.json();

                const csvContent = "data:text/csv;charset=utf-8,"
                    + "ID,Email,Date\n"
                    + data.data.map(e => `${e.id},${e.email},${e.created_at}`).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "subscribers.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error(err);
            }
        }

        // Expose to window
        window.updateStatus = updateStatus;
        window.deleteCoupon = deleteCoupon;
        window.closeAddModal = closeAddModal;
    </script>
</body>

</html>
